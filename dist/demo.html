<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C.js - Classical Circuit Simulator (Production Build)</title>

    <!-- Production bundled CSS -->
    <link rel="stylesheet" href="c.css">

    <style>
        body {
            padding: 2rem;
            font-family: sans-serif;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
        }

        h2 {
            color: #333;
            margin: 2rem 0 1rem 0;
        }

        #palette-container {
            margin: 2rem 0;
        }
    </style>
</head>

<body>
    <h1>C.js - Classical Circuit Simulator (Production Build)</h1>

    <h2>Gate Palette</h2>
    <div id="palette-container"></div>

    <h2>Circuit Board</h2>
    <div id="circuit"></div>

    <!-- Production bundled JavaScript -->
    <script src="c.js"></script>

    <script>
        // Create gate palette
        const paletteEl = C.Circuit.Editor.createPalette()
        document.getElementById('palette-container').appendChild(paletteEl)

        // Interactive circuit with multi-wire gates
        const circuit = new C.Circuit(4, 6)
        circuit.bits[0] = C.Bit.ONE
        circuit.bits[1] = C.Bit.ONE
        circuit.bits[2] = C.Bit.ZERO
        circuit.bits[3] = C.Bit.ONE
        circuit.set$('NOT', 1, 1)
        circuit.set$('AND', 2, 2, 3)  // AND gate with inputs from wires 2 and 3
        circuit.set$('OR', 3, 1, 2)   // OR gate with inputs from wires 1 and 2
        circuit.set$('XOR', 4, 3, 4)  // XOR gate with inputs from wires 3 and 4
        circuit.toDom(document.getElementById('circuit'))

        // Make circuit available in console
        window.circuit = circuit

        console.log('C.js Classical Circuit Simulator loaded! (Production Build)')
        console.log('Try accessing the circuit via: window.circuit')
    </script>
</body>

</html>
